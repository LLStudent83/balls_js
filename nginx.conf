# –±–ª–æ–∫ —Å–µ—Ä–≤–µ—Ä–æ–≤ http –¥–ª—è –æ—Ç–¥–∞—á–∏ challenge-—Ñ–∞–π–ª–æ–≤ –¥–ª—è certbot
server {
    listen 80;
    server_name balls.priguli.ru;

    # ‚úÖ –†–∞–∑—Ä–µ—à–∞–µ–º Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # üîÅ –í—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 80;
    server_name priguli.ru;

    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    return 404;
}

# —Ä–∞–±–æ—á–∏–π —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
server {
    listen 443 ssl;
    server_name balls.priguli.ru;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    http2 on;

    root /usr/share/nginx/html;

    index index.html;

    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    location / {
        try_files $uri /index.html;
    }
}

